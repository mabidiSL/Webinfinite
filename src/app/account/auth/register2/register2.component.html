<div class="account-pages my-5 pt-sm-5">
<div class="container">
    <div class="row justify-content-center">
      <!-- <div class="col-md-8 col-lg-6 col-xl-5"> -->
        <div class="card overflow-hidden">
            <div class="row logo-row" >
                     
                <div class="col-12 my-5 text-center">
                    <img src="assets/images/LogoInfinite/logo.svg" alt="" class="img-fluid">
                  </div>
            </div>
            <div class="row m-5">
                <div class="col-12 text-center">
                  <p class=" custom-text bg-primary text-white py-2">Register as a Merchant</p>
                </div>
            </div>
               
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="m-4">
                <div class="row ">
                  <div class="col-md-6 mb-3">
                    <div class="form-group ">
                        <!-- <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Username <span class="text-danger">*</span></mat-label>
                            <input matInput formControlName="username" required>
                            <mat-error *ngIf="signupForm.get('username').hasError('required')">
                              Username is required.
                            </mat-error>
                        </mat-form-field> -->
                        <label for="username" >Username <span class="text-danger">*</span></label>
                        <input type="text" id="username" class="form-control" formControlName="username" required>
                        <div *ngIf="signupForm.get('username').touched && signupForm.get('username').invalid" class="invalid-feedback d-block">
                            <span *ngIf="signupForm.get('username').errors?.['required']">Username is required.</span>
                          </div>
                      </div> 
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group ">
                      <label for="email">Email <span class="text-danger">*</span></label>
                      <input type="email" id="email" class="form-control" formControlName="email" required>
                    </div>
                  </div>
                </div>
              
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group ">
                        <label for="password" >Password <span class="text-danger">*</span></label>
                        <input type="password" id="password" class="form-control" formControlName="password" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group ">
                        <label for="confpassword" >Confirm password <span class="text-danger">*</span></label>
                        <input type="password" id="confpassword" class="form-control" formControlName="confpassword" required>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group ">
                        <label for="storeName" >Store Name <span class="text-danger">*</span></label>
                        <input type="text" id="storeName" class="form-control" formControlName="storeName" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                       <app-phone-number></app-phone-number>
                    </div>
                 </div>
             
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group ">
                      <label for="storeLogo" >Store Logo</label>
                      <input type="file" id="storeLogo" class="form-control" formControlName="storeLogo">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="merchantPicture">Merchant Picture</label>
                      <input type="file" id="merchantPicture" class="form-control" formControlName="merchantPicture">
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="country" >Country</label>
                      <input type="text" id="country" class="form-control" formControlName="country">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group ">
                      <label for="city" >City</label>
                      <input type="text" id="city" class="form-control" formControlName="city">
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="area">Area</label>
                      <input type="text" id="area" class="form-control" formControlName="area">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="serviceType">Service Type</label>
                      <input type="text" id="serviceType" class="form-control" formControlName="serviceType">
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="supervisorName">Supervisor Name</label>
                      <input type="text" id="supervisorName" class="form-control" formControlName="supervisorName">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="supervisorPhone">Supervisor Phone</label>
                      <input type="text" id="supervisorPhone" class="form-control" formControlName="supervisorPhone">
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="bankAccountNumber">Bank Account Number</label>
                      <input type="text" id="bankAccountNumber" class="form-control" formControlName="bankAccountNumber">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="registerCode">Register Code</label>
                      <input type="text" id="registerCode" class="form-control" formControlName="registerCode">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="merchantSection">Merchant Section</label>
                        <input type="text" id="merchantSection" class="form-control" formControlName="merchantSection">
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="merchantCategory">Merchant Category</label>
                        <input type="text" id="merchantCategory" class="form-control" formControlName="merchantCategory">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="website">Merchant Website</label>
                        <input type="text" id="website" class="form-control" formControlName="website">
                      </div>
                    </div>
                 
              
                
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="whatsup">WhatsApp</label>
                      <input type="text" id="whatsup" class="form-control" formControlName="whatsup">
                    </div>
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="facebook">Facebook</label>
                      <input type="text" id="facebook" class="form-control" formControlName="facebook">
                    </div>
                  </div>
                
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="twitter">Twitter</label>
                      <input type="text" id="twitter" class="form-control" formControlName="twitter">
                    </div>
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="instagram">Instagram</label>
                      <input type="text" id="instagram" class="form-control" formControlName="instagram">
                    </div>
                  </div>
                </div>
              
               
                <div class="col-12  mt-4">
                <div class="d-flex justify-content-end ">
                <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
                  <button type="submit" class="btn btn-primary">{{'Register'| translate}}</button>
                </div>
                </div>
              </form>
              
        </div>
         <div class="mt-5 text-center">
          
          <p>Â© {{year}} Infinite. Developed with <i class="mdi mdi-heart text-danger"></i> by SmartLogiq</p>
        </div> 

      </div>
    <!-- </div> -->
  </div>
</div>
