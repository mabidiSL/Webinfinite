<div class="container-fluid">

    <app-page-title title="{{'Notification_List'| translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <app-custom-table
      [addButtonLink] ="'/private/notifications/create'"
      [addButtonLabel] ="'New_Notification'| translate"
      [addButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.Create]}]"
      [columns]="columns"
      [viewButtonLink]="'/private/notifications/view'"
      [viewButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.View]}]"
      [editButtonLink]="'/private/notifications/edit'"
      [editButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.Update]}]"
      [deleteButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.Delete]}]"
      [ArrayData]="originalArray"
      [checkedStatus] = "{status: 'delivered', label: 'Delivered'}"
      [uncheckedStatus] = "{status: 'undelivered', label: 'Undelivered'}"
      (pageChanged)="onPageChanged($event)"
      (onChangeEvent)="onChangeEvent($event)"
      (onDelete)="onDelete($event)">
</app-custom-table>
   
  </div>

  
  <div id="elmLoader" class="text-center">
    <div class="spinner-border text-primary avatar-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
